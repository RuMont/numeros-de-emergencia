<ion-header translucent="true">
	<ion-toolbar>
		<ion-title size="small">
			Números de emergencia
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content pullingIcon="remove-outline" refreshingSpinner="crescent"></ion-refresher-content>
	</ion-refresher>
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title>Números de emergencia</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-grid>
		<ion-row class="ion-margin">
			<ion-col class="ion-text-center">
				<ion-button color="secondary" size="large">
					<ion-text color="dark">
						<p>Policía</p> <!-- 091 -->
					</ion-text>
				</ion-button>
			</ion-col>
			<ion-col class="ion-text-center">
				<ion-button color="light" size="large">
					<ion-text color="danger">
						<p>Ambulancia</p> <!-- 061 -->
					</ion-text>
				</ion-button>
			</ion-col>
		</ion-row>
		<ion-row class="ion-margin">
			<ion-col class="ion-text-center">
				<ion-button color="danger" size="large">
					<ion-text color="light">
						<p>Bomberos</p> <!-- 080 -->
					</ion-text>
				</ion-button>
			</ion-col>
			<ion-col class="ion-text-center">
				<ion-button color="warning" size="large">
					<ion-text color="dark">
						<p>Cruz Roja (Catástrofe)</p> <!-- 901 222 222 -->
					</ion-text>
				</ion-button>
			</ion-col>
		</ion-row>
		<ion-row class="ion-margin">
			<ion-col class="ion-text-center">
				<ion-button color="medium" size="large">
					<ion-text color="primary">
						<p>DGT</p> <!-- 900 123 505 -->
					</ion-text>
				</ion-button>
			</ion-col>
			<ion-col class="ion-text-center">
				<ion-button color="purple" size="large">
					<ion-text color="light">
						<p>Emergencias Generales</p> <!-- 112 -->
					</ion-text>
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
